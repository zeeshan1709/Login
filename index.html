<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="page1">
      <h2>Registration - Step 1</h2>
      <input type="email" id="email" placeholder="Enter your email"><br>
      <input type="password" id="password" placeholder="Enter your password"><br>
      <input type="password" id="confirm-password" placeholder="confirm-password"><br>
      <button onclick="nextPage()">Next</button>
    </div>
    <div id="page2" style="display: none;">
      <h2>Personal Details - Step 2</h2>
      <input type="text" id="fullname" placeholder="Enter your full name"><br>
      <input type="text" id="address" placeholder="Enter your address"><br>
      <input type="tel" id="mobile" name="mobile"placeholder="Mobile number" pattern="[0-9]{10}" required><br>
      <button onclick="previousPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
    <div id="page3" style="display: none;">
      <h2>Education Details - Step 3</h2>
      <input type="text" id="university" placeholder="Enter your university"><br>
      <input type="text" id="college" placeholder="Enter your college"><br>
      <input type="number" id="percentage" name="percentage" min="0" max="100" placeholder="Enter your percentage" required><br>
      <button onclick="previousPage()">Previous</button>
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
